<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.adminranchRanch.home.title">Ranches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ranch" [routerLink]="['/ranch/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.adminranchRanch.home.createLabel">
            Create new Ranch
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="ranches?.length === 0">
        <span jhiTranslate="gatewayApp.adminranchRanch.home.notFound">No ranches found</span>
    </div>
    <div class="table-responsive" *ngIf="ranches?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.adminranchRanch.name">Name</span></th>
            <th><span jhiTranslate="gatewayApp.adminranchRanch.location">Location</span></th>
            <!-- <th><span jhiTranslate="gatewayApp.adminranchRanch.rancher">Rancher</span></th> -->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ranch of ranches ;trackBy: trackId">
                <td><a [routerLink]="['/ranch', ranch.id, 'view' ]">{{ranch.id}}</a></td>
                <td>{{ranch.name}}</td>
                <td>{{ranch.location}}</td>
                <!-- <td>
                    <div *ngIf="ranch.rancher">
                        <a [routerLink]="['../rancher', ranch.rancher?.id, 'view' ]" >{{ranch.rancher?.owner}}</a>
                    </div>
                </td> -->
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ranch', ranch.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ranch', ranch.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ranch', { outlets: { popup: ranch.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
