<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ranch">
            <h2><span jhiTranslate="gatewayApp.adminranchRanch.detail.title">Ranch</span> {{ranch.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.adminranchRanch.name">Name</span></dt>
                <dd>
                    <span>{{ranch.name}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.adminranchRanch.location">Location</span></dt>
                <dd>
                    <span>{{ranch.location}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.adminranchRanch.rancher">Rancher</span></dt>
                <dd>
                    <div *ngIf="ranch.rancher">
                        <a [routerLink]="['/rancher', ranch.rancher?.id, 'view']">{{ranch.rancher?.owner}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ranch', ranch.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
