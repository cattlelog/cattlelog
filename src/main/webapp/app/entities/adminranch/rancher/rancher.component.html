<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.adminranchRancher.home.title">Ranchers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rancher" [routerLink]="['/rancher/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.adminranchRancher.home.createLabel">
            Create new Rancher
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="ranchers?.length === 0">
        <span jhiTranslate="gatewayApp.adminranchRancher.home.notFound">No ranchers found</span>
    </div>
    <div class="table-responsive" *ngIf="ranchers?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.adminranchRancher.userId">User Id</span></th>
            <th><span jhiTranslate="gatewayApp.adminranchRancher.code">Code</span></th>
            <th><span jhiTranslate="gatewayApp.adminranchRancher.shortCode">Short Code</span></th>
            <th><span jhiTranslate="gatewayApp.adminranchRancher.mark">Mark</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rancher of ranchers ;trackBy: trackId">
                <td><a [routerLink]="['/rancher', rancher.id, 'view' ]">{{rancher.id}}</a></td>
                <td>{{rancher.userId}}</td>
                <td>{{rancher.code}}</td>
                <td>{{rancher.shortCode}}</td>
                <td>{{rancher.mark}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rancher', rancher.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rancher', rancher.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'rancher', { outlets: { popup: rancher.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
