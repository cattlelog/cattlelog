<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.adminranchConsultant.home.title">Consultants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consultant" [routerLink]="['/consultant/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.adminranchConsultant.home.createLabel">
            Create new Consultant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="consultants?.length === 0">
        <span jhiTranslate="gatewayApp.adminranchConsultant.home.notFound">No consultants found</span>
    </div>
    <div class="table-responsive" *ngIf="consultants?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.adminranchConsultant.userId">User Id</span></th>
            <th><span jhiTranslate="gatewayApp.adminranchConsultant.licence">Licence</span></th>
            <th><span jhiTranslate="gatewayApp.adminranchConsultant.ranch">Ranch</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let consultant of consultants ;trackBy: trackId">
                <td><a [routerLink]="['/consultant', consultant.id, 'view' ]">{{consultant.id}}</a></td>
                <td>{{consultant.userId}}</td>
                <td>{{consultant.licence}}</td>
                <td>
                    <span *ngFor="let ranch of consultant.ranches; let last = last">
                            <a class="form-control-static" [routerLink]="['../ranch', ranch?.id, 'view' ]">{{ranch.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/consultant', consultant.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/consultant', consultant.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'consultant', { outlets: { popup: consultant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
